<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quest√£o 6</title>
</head>

<body>
	<script>
		const clientes = Number(prompt('Entrada de membros no clube:'))
		const fish = Number(prompt('Peixes coletados:'))
		const value_in = clientes * 20
		var additional_fish = 0
		if (fish > clientes) {
			additional_fish = (fish - clientes) * 12
		}
		const total = value_in + additional_fish
		alert(`Total R$: ${total}`)
	</script>
</body>

</html>
