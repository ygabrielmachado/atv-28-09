<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Questão 2</title>
</head>

<body>
	<script>
		const type = Number(prompt('1 - Poupança\n2 - Fundo renda fixa\nEscolha uma opção:'))
		const value = Number(prompt('Valor para investimento:'))
		var cor_value
		if (type === 1) {
			cor_value = value + (value * 0.05)
			alert(`Valor do investimento: ${cor_value}`)
		} else if (type === 2) {
			cor_value = value + (value * 0.1)
			alert(`Valor do investimento: ${cor_value}`)
		} else {
			alert('Seleção incorreta')
		}
	</script>
</body>

</html>
