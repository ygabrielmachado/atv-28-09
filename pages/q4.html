<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<script>
		const name = prompt('Entre com o nome:')
		const value = Number(prompt('Entre com o valor da compra:'))
		var cor_value
		var discount
		if (value <= 200) {

			discount = 0.1
			cor_value = value - (value * discount)

		} else if (value > 200 && value <= 500) {

			discount = 0.15
			cor_value = value - (value * discount)

		} else {

			discount = 0.2
			cor_value = value - (value * discount)

		}
		alert(`Cliente- ${name}-Compra: ${value}\nDesconto: ${discount * 100}\%\nTotal: ${cor_value}`)
	</script>
</body>

</html>
