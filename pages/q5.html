<body>
	<script>
		const hundred = Number(prompt('Entre com uma centena:'))
		if (hundred > 100 && hundred < 999) {
			const unity = hundred % 10
			const tens = ((hundred % 100) - unity)
			const hundred_calc = Math.floor(hundred / 100)
			const hundred_flp = (unity * 100) + tens + hundred_calc
			alert(`Centena- ${hundred}-Centena invertida: ${hundred_flp}`)
		} else {
			alert('Entre com uma centena')
		}
	</script>
</body>

</html>
