<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
	<script>
		const value = Number(prompt('Valor do produto:'))
		const dis_value = value - (value * 0.15)
		if (dis_value >= 500) {
			alert(`Valor com desconto: ${dis_value}\nCARO`)
		} else {
			alert(`Valor com desconto: ${dis_value}\nBARATO`)
		}
	</script>

</body>
